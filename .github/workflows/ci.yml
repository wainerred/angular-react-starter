name: Angular-CI
env: 
  APP_NAME: "Ang-test"
  PACK_NAME: "Ang-deploy-ver-${{ github.sha }}"
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}"
  JOB_START: $(curl https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }} | jq ".created_at")
  JOB_END: $(curl https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }} | jq ".updated_at")
on:
  push:
    branches: "master" 

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      
      - name: clone Repo
        uses: actions/checkout@v3
        
      - name: PrintAppName
        run: |
          echo "Application name: ${{ env.APP_NAME }}"
          echo "Deploy package name: ${{ env.PACK_NAME }}"
          
      - name: Testing
        run: |
          cd angular 
          npm install 
          npm run test -- --no-watch --no-progress
          
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: clone Repo
        uses: actions/checkout@v3

      - name: build
        run: |
          cd angular 
          npm install 
          npm run build
                        
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: LogInPackage
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        uses: docker/metadata-action@v1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: BuildAndPush
        uses: docker/build-push-action@v3.0.0
        with:
          context: ./angular
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
  notification:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    if: always()
    steps: 
      - name: checkStatus
        uses: martialonline/workflow-status@v2
        id: check
                 
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:      
          server_address: smtp.gmail.com        
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job result
          to: wainerred@gmail.com
          from: wainer_actions
          body: Build job of ${{ env.IMAGE_NAME }} completed - ${{ steps.check.outputs.status }}!
          
          
