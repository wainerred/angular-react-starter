name: Angular-CI
env: 
  APP_NAME: "myFlask"
  PACK_NAME: "flask-deploy-ver-${{ github.sha }}"
  CR_PAT: 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
on:
  push:
    branches: "master" 


jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      - name: clone Repo
        uses: actions/checkout@v3
        
        
      - name: Print application name
        run: |
          echo "Application name: ${{ env.APP_NAME }}"
          echo "Deploy package name: ${{ env.PACK_NAME }}"
          
      - name: Testing
        run: |
          cd angular 
          npm install 
          npm run test -- --no-watch --no-progress

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: clone Repo
        uses: actions/checkout@v3

      - name: build
        run: |
          cd angular 
          npm install 
          npm run build
          
  docker-push:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: clone Repo
        uses: actions/checkout@v3
        
      - name: createDockerImage
        run: |
          cd angular
          docker build -t angular-nginx .
          
      - name : input-push
        run: |
          echo ${{ env.CR_PAT }} | docker login ghcr.io -u wainerred --password-stdin
          docker push ghcr.io/OWNER/angular-nginx:latest
